<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/2a9be2991c.js"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
    <title>Σύστημα ηλεκτρονικής υποβολής αιτήσεων σίτησης</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          type="text/css"/>
    <script th:src="@{/webjars/jquery/jquery.min.js/}"
            type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
            type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.4.3/css/bootstrap/tabulator_bootstrap4.css"
          rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@4.5.1/dist/js/tabulator.min.js" type="text/javascript"></script>
    <script charset="utf8" th:src="@{/js/listmyapplications.js}" type="text/javascript"></script>
    <script charset="utf8" th:src="@{/js/main.js}" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/header :: header"/>
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button class="btn btn-info" id="sidebarCollapse" type="button">
                    <i class="fas fa-bars"></i>
                </button>
                <div>
                    <ul class="nav navbar-nav ml-auto">
                        <li class="">
                            <a aria-expanded="false" aria-haspopup="true" class="nav-link"
                               data-toggle="dropdown" href="#" id="userDropdown" role="button">
                                Συνδεδεμένος ως: <span sec:authentication="principal.username">User</span>
                            </a>
                            <!-- Dropdown - User Information -->
                            <div aria-labelledby="userDropdown"
                                 class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                 sec:authorize="isAuthenticated()">
                                <a class="dropdown-item" th:href="@{/logout}">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Αποσύνδεση
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h2>Λίστα αιτήσεων</h2>
        <h5>Παρακαλώ επιλέξτε μια αίτηση από τη λίστα για να την επεξεργαστείτε.</h5>
            <br>
            <div class="container-fluid">
                <div class="">
                    <div class="table-bordered" id="example" style="width:100%;"></div>
                </div>
            </div>
        </div>
    </div>
