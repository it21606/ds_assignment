<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://kit.fontawesome.com/2a9be2991c.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/profile.css}" type="text/css"/>
    <title>Σύστημα ηλεκτρονικής υποβολής αιτήσεων σίτησης</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript"
            th:src="@{/webjars/jquery/jquery.min.js/}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" charset="utf8" th:src="@{/js/main.js}"></script>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/header :: header"/>
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button class="btn btn-info" id="sidebarCollapse" type="button">
                    <i class="fas fa-bars"></i>
                </button>
                <div>
                    <ul class="nav navbar-nav ml-auto">
                        <li class="">
                            <a aria-expanded="false" aria-haspopup="true" class="nav-link"
                               data-toggle="dropdown" href="#" id="userDropdown" role="button">
                                Συνδεδεμένος ως: <span sec:authentication="principal.username">User</span>
                            </a>
                            <!-- Dropdown - User Information -->
                            <div aria-labelledby="userDropdown"
                                 class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                 sec:authorize="isAuthenticated()">
                                <a class="dropdown-item" th:href="@{/logout}">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Αποσύνδεση
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>Προφίλ χρήστη</h1>
        <hr>
        <div class="form-group">
            <button class="btn btn-success"><a href="/changePassword">Αλλαγή κωδικού πρόσβασης</a></button>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title"><i class="fas fa-user fa-sm"></i> Προσωπικά</h4>
                        <h6 class="text-muted card-subtitle mb-2">Πληροφορίες σχετικά με τα προσωπικά σας στοιχεία</h6>
                        <div class="profile-user-info">
                            <div class="profile-info-row">
                                <div class="profile-info-name">Πλήρες όνομα:</div>
                                <div class="profile-info-value bigwidth">
                                    <div th:if="${currentUser.fullName != null}"
                                         th:text="${currentUser.fullName}"></div>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">Email:</div>
                                <div class="profile-info-value">
                                    <div th:if="${currentUser.email != null}" th:text="${currentUser.email}"></div>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">Τηλέφωνο:</div>
                                <div class="profile-info-value">
                                    <div th:if="${currentUser.phoneNumber != null}"
                                         th:text="${currentUser.phoneNumber}"></div>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">Τμήμα:</div>
                                <div class="profile-info-value">
                                    <div th:if="${currentUser.category != null}"
                                         th:text="${currentUser.category}"></div>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">Κατάσταση:</div>
                                <div class="profile-info-value">
                                    <div th:if="${currentUser.status != null}" th:text="${currentUser.status}"></div>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">Μέλος από:</div>
                                <div class="profile-info-value">
                                    <div th:if="${currentUser.memberSince != null}"
                                         th:text="${currentUser.memberSince}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>

</script>
</html>
