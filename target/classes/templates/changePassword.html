<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://kit.fontawesome.com/2a9be2991c.js" crossorigin="anonymous"></script>
    <link th:href="@{/static/css/main.css}" rel="stylesheet" type="text/css"/>
    <title>Σύστημα ηλεκτρονικής υποβολής αιτήσεων σίτησης</title>

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript"
            th:src="@{/webjars/jquery/jquery.min.js/}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" charset="utf8" th:src="@{/static/js/main.js}"></script>
    <script charset="utf8" th:src="@{/static/js/adduser.js}" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
	<div th:replace="fragments/header :: header"/>
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-bars"></i>
                </button>
                <div>
                    <ul class="nav navbar-nav ml-auto">
                        <li class="">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Συνδεδεμένος ως:  <span  sec:authentication="principal.username">User</span>
                            </a>
                            <!-- Dropdown - User Information -->
                            <div sec:authorize="isAuthenticated()" class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                                <a  th:href="@{/logout}" class="dropdown-item" >
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <h1>Φόρμα αλλαγής κωδικού πρόσβασης</h1>
                    <form th:action="@{/changePassword}" th:object="${passwordVM}" method="post">
                         <div class="form-group">
                            <label class="control-label" for="password">Κωδικός πρόσβασης</label>
                            <input class="form-control" id="password" th:field="*{oldPassword}"
                                   type="password"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="newPassword">Κωδικός πρόσβασης</label>
                            <input class="form-control" id="newPassword" th:field="*{newPassword}"
                                   type="password"/>
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="control-label">Επιβεβαίωση κωδικού πρόσβασης
                            </label> <input id="confirmPassword" class="form-control"
                                                        type="password" th:field="*{newPasswordConfirm}" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Επιβεβαίωση</button>
                        </div>

                    </form>
                </div>
            </div>
    </div>
</div>
</body>
<script>

</script>
</html>
