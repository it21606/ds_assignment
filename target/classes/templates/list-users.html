<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://kit.fontawesome.com/2a9be2991c.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>
    <title>Σύστημα ηλεκτρονικής υποβολής αιτήσεων σίτησης</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript"
            th:src="@{/webjars/jquery/jquery.min.js/}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.4.3/css/bootstrap/tabulator_bootstrap4.css"
          rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@4.5.1/dist/js/tabulator.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf8" th:src="@{/js/listusers.js}"></script>
    <script type="text/javascript" charset="utf8" th:src="@{/js/main.js}"></script>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/header :: header"/>
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button class="btn btn-info" id="sidebarCollapse" type="button">
                    <i class="fas fa-bars"></i>
                </button>
                <div>
                    <ul class="nav navbar-nav ml-auto">
                        <li class="">
                            <a aria-expanded="false" aria-haspopup="true" class="nav-link"
                               data-toggle="dropdown" href="#" id="userDropdown" role="button">
                                Συνδεδεμένος ως: <span sec:authentication="principal.username">User</span>
                            </a>
                            <!-- Dropdown - User Information -->
                            <div aria-labelledby="userDropdown"
                                 class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                 sec:authorize="isAuthenticated()">
                                <a class="dropdown-item" th:href="@{/logout}">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Αποσύνδεση
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h2>Λίστα χρηστών</h2>
        <h5>Παρακαλώ επιλέξτε έναν χρήστη από τη λίστα για να τον επεξεργαστείτε.</h5>
        <br>
        <div class="container-fluid">
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.userDeleted}">
                Ο χρήστης διαγράφθηκε με επιτυχία.
                <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="">
                <div class="table-bordered" id="example" style="width:100%;"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script>

</script>
</html>
