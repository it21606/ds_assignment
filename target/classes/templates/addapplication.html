<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://kit.fontawesome.com/2a9be2991c.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>
    <title>Σύστημα ηλεκτρονικής υποβολής αιτήσεων σίτησης</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript"
            th:src="@{/webjars/jquery/jquery.min.js/}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" th:src="@{/js/main.js}"></script>
</head>
<body>
<div class="wrapper">
	<div th:replace="fragments/header :: header"/>
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-bars"></i>
                </button>
                <div>
                    <ul class="nav navbar-nav ml-auto">
                        <li class="">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                               Συνδεδεμένος ως:  <span  sec:authentication="principal.username">User</span>
                            </a>
                            <!-- Dropdown - User Information -->
                            <div sec:authorize="isAuthenticated()" class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                                <a  th:href="@{/logout}" class="dropdown-item" >
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info alert-dismissible fade show">Ο χρήστης προστέθηκε με επιτυχία.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                </div>

                <h1>Φόρμα εισαγωγής χρήστη</h1>
                <form th:action="@{/addapplication}" th:object="${newapplication}" method="post">

                    <div class="form-group">
                        <label for="bothParentsUnemployed" class="control-label">Είναι και οι 2 γονείς σας άνεργοι;</label> <input
                            type="checkbox" id="bothParentsUnemployed" class="" th:field="*{bothParentsUnemployed}" />
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="control-label">Ετήσιο οικογενιακό εισόδημα</label> <input
                            type="number" id="lastName" class="" th:field="*{income}" />
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label">Έχετε αδέρφια;</label> <input
                            type="checkbox" id="email" class="" th:field="*{hasSiblings}" />
                    </div>
                    <div class="form-group">
                        <label for="confirmEmail" class="control-label">Σπουδάζουν σε άλλη πόλη;</label>
                        <input  type="checkbox" id="confirmEmail" class=""
                                                  th:field="*{hasSiblingsInOtherCities}" />
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Προσθήκη</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script>

</script>
</html>
